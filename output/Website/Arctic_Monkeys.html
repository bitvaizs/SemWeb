    	<div id="description">Citing influences such as the Jam, the Clash, and the Click here to find out more! Smiths, Arctic Monkeys create a vibrant punk-inspired sound well suited for Britpop and alternative rock fans alike. Alex Turner (vocals/guitar), Jamie Cook (guitar), Andy Nicholson (bass), and Matt Helders (drums) formed Arctic Monkeys in Sheffield, England, in 2003. A year prior, Turner and Cook received guitars for Christmas. From there, these teenagers made practicing an obsession, memorizing hits by the White Stripes and the Vines. A deal with Domino, the label home to Franz Ferdinand and Clinic, followed in spring 2004. Rambunctious first single "I Bet You Look Good on the Dancefloor" debuted at number one on the U.K. singles chart in October 2005. Their debut album, Whatever People Say I Am, That's What I'm Not, was issued in January 2006; within a day of its release, the album sold 118,501 copies in the U.K., setting a record for more records sold than the rest of the Top 20 album chart combined.</div>
